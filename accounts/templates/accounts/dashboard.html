{% extends 'base.html' %}
{% block titulo %}  Área do Usuário | {% endblock %}
{% block content %}
<h1 class="mt-3 mb-3">Cadastre um Contato</h1>
<h6>{{ user.first_name }} {{ user.last_name }}</h6>

<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <td colspan="2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </td>
        </table>

    </form>

</div>




{% endblock %}
